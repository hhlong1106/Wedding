<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thiệp cưới điền tên</title>
  
  <!-- Google Font: Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  
  <style>
    body {
      text-align: center;
      background-color: #fceef2;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    #invitation {
      width: 700px;
      max-width: 100%;
    }
    .name-text {
      position: absolute;
      top: 80px; /* <-- Change this number to move overlay text up/down */
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #b30059;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
    }
    input {
      margin: 20px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Điền tên khách mời vào thiệp</h2>
  <input type="text" id="guestName" placeholder="Nhập tên khách mời" />
  <button onclick="downloadImage()">Tải thiệp về</button>

  <div class="container">
    <img id="invitation" src="invitation.png" alt="Wedding Invitation" />
    <div class="name-text" id="nameOverlay">Nguyễn Văn A</div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const nameInput = document.getElementById('guestName');
    const nameOverlay = document.getElementById('nameOverlay');
    const img = document.getElementById('invitation');

    nameInput.addEventListener('input', () => {
      nameOverlay.textContent = nameInput.value || 'Nguyễn Văn A';
    });

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      ctx.drawImage(img, 0, 0);

      const name = nameInput.value || 'Nguyễn Văn A';

      // Get displayed image height and natural height
      const displayedHeight = img.clientHeight;
      const naturalHeight = img.naturalHeight;

      // Overlay CSS top in pixels (match this to your CSS `.name-text { top: XXpx; }`)
      const overlayTopCssPx = 80; // Change this number if you change CSS 'top'

      // Calculate the scaled y position for canvas text
      const yPosition = (overlayTopCssPx / displayedHeight) * naturalHeight;

      ctx.font = "40px 'Dancing Script', cursive";
      ctx.fillStyle = "#b30059";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, yPosition);

      // Trigger download
      const link = document.createElement('a');
      link.download = 'thiep-moi.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
